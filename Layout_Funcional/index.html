<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="main">    
       
        <div class="cadastrar">
            <form action="#" method="post">
                <h1>Cadastre-se</h1>
                <p>Desafie o destino, forje sua história.</p>
                <input type="text" name="txt" placeholder="Nome de usuário" required="">
                <input type="email" name="email" placeholder="E-mail" required="">
                <input type="password" name="pswd" placeholder="Senha" required="">
                <button>Juntar-se</button>
            </form>
        </div>

        <div class="entrar">
            <form action="#" method="post">
                <h1>Login</h1>
                <p>Bem-vindo de volta, viajante!</p>
                <input type="text" name="txt" placeholder="Nome de usuário" required="">
                <input type="password" name="pswd" placeholder="Senha" required="">
                <button id="explore">Explorar</button>
            </form>
        </div>
        <div class="aba_cadastro"> 
            <div class="aba_taverna">

                <div id="visit-taverna" class="aba">
                    <h1>Visite a taverna.</h1>
                    <p>Canecas cheias e bardos a todo vapor. Não perca!</p>
                    <a href="outra-pagina.html" id="registro">Participar</a> <!-- modifiquei de botão para um link p/ cadastro-page -->
                </div>
            
        </div>

    </div>
</body>
</html>

<script src="script.js"></script>
